<!--suppress TypeScriptUnresolvedVariable -->
<div class="critiques-list" fxLayout="column">
  <h3>בקורת תערוכות</h3>
  <div class="search">
      <mat-form-field>
        <input type="text" #input class="search-input"
               matInput (keyup)="applyFilter($event)" placeholder="חפש">
      </mat-form-field>
  </div>
  <ng-container *ngIf="sortedData">
    <mat-table #table [dataSource]="sortedData" [trackBy]="trackByUid" class="critiques-table mat-elevation-z4" matSort
               [class.isMobile]="isMobile">
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>כותרת</mat-header-cell>
        <mat-cell *matCellDef="let critique">
          <span class="mobile-label">כותרת:</span>
          <span>{{critique.title}}</span>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="museum">
        <mat-header-cell *matHeaderCellDef>מוזיאון/גלריה</mat-header-cell>
        <mat-cell *matCellDef="let critique">
          <span class="mobile-label">מוזיאון/גלריה:</span>
          <span>{{critique.museum}}</span> </mat-cell>
      </ng-container>
      <ng-container matColumnDef="artist">
        <mat-header-cell *matHeaderCellDef>אמן</mat-header-cell>
        <mat-cell *matCellDef="let critique">
          <span class="mobile-label">אמן:</span>
          <span>{{critique.artist}}</span> </mat-cell>
      </ng-container>
      <ng-container matColumnDef="article">
        <mat-header-cell *matHeaderCellDef>מאמר</mat-header-cell>
        <mat-cell *matCellDef="let critique">
          <span class="mobile-label">מאמר:</span>
          <a *ngIf="critique.article" href="{{critique.article}}">קישור להורדה</a> </mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>תאריך</mat-header-cell>
        <mat-cell *matCellDef="let critique">
          <span class="mobile-label">תאריך:</span>
          <span>{{critique.date | date: 'dd/MM/yyyy'}}</span> </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"></mat-paginator>
    <div *ngIf="listLength === 0" class="no-results">
      <h3>אין תוצאות</h3>
    </div>
  </ng-container>
</div>
