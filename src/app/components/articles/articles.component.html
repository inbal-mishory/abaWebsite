<div class="articles-container" fxLayout="column">
  <h3>מאמרים</h3>
  <div class="search">
    <mat-form-field>
      <input type="text" #input class="search-input"
             matInput (keyup)="doFilter($event)" placeholder="חפש">
    </mat-form-field>
  </div>
  <ng-container *ngIf="sortedData">
    <mat-table #table [dataSource]="sortedData" [trackBy]="trackByUid" class="articles-table mat-elevation-z4" matSort
               [class.isMobile]="isMobile">
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef>כותרת</mat-header-cell>
        <mat-cell *matCellDef="let article">
          <span class="mobile-label">כותרת:</span>
          <span>{{article.title}}</span>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="publication">
        <mat-header-cell *matHeaderCellDef>עיתון/מגזין</mat-header-cell>
        <mat-cell *matCellDef="let article">
          <span class="mobile-label">עיתון:</span>
          <span>{{article.publication}}</span> </mat-cell>
      </ng-container>
      <ng-container matColumnDef="link">
        <mat-header-cell *matHeaderCellDef>כתבה</mat-header-cell>
        <mat-cell *matCellDef="let article">
          <ng-container *ngIf="article.link">
          <span class="mobile-label">כתבה:</span>
          <a *ngIf="article?.link" target="_blank" href="{{article.link}}">קישור</a>
          </ng-container>
        </mat-cell>
      </ng-container>
<!--      <ng-container matColumnDef="date">-->
<!--        <mat-header-cell *matHeaderCellDef>תאריך</mat-header-cell>-->
<!--        <mat-cell *matCellDef="let article">-->
<!--          <ng-container *ngIf="article.date">-->
<!--            <span class="mobile-label">תאריך:</span>-->
<!--            <span>{{article.date | date: 'dd/MM/yyyy'}}</span>-->
<!--          </ng-container>-->
<!--        </mat-cell>-->
<!--      </ng-container>-->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
<!--    <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"></mat-paginator>-->
    <div *ngIf="listLength === 0" class="no-results">
      <h3>אין תוצאות</h3>
    </div>
  </ng-container>
  <p></p>
</div>
