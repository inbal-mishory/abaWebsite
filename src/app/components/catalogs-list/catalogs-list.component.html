<div class="catalogs-list" fxLayout="column">
  <h3>קטלוגים</h3>
  <div class="search">
    <form class="example-form">
      <mat-form-field>
        <input type="text" class="search-input"
              matInput
              name="search"
              placeholder="Search catalogs"
              [(ngModel)]="term">
      </mat-form-field>
    </form>
  </div>
  <ul class="catalog-list" *ngIf="catalogs$ | async as catalogs">
    <li class="catalog-item" *ngFor="let catalog of catalogs | filter: term; let i = index">
      <div class="catalog-image">
        <img *ngIf="catalog?.imgUrl" src="{{catalog?.imgUrl}}" alt="img" width="160">
      </div>
      <div class="catalog-text">
        <h4>{{ catalog.title }}</h4> <span>{{catalog.gallery}} {{catalog?.year}}</span>
        <p>{{catalog.artist}}</p>
      </div>
    </li>
  </ul>
  <div class="no-results">
    אין תוצאות
  </div>
</div>
