<div class="search">
    <mat-form-field class="input-search">
      <input matInput placeholder="חפש" #searchInput (keyup)="applyFilter()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="articles" [trackBy]="trackByUid" class="articles-table mat-elevation-z4"
             [class.isMobile]="isMobile">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>כותרת</mat-header-cell>
      <mat-cell *matCellDef="let article">
<!--        <span class="mobile-label">כותרת:</span>-->
        <a *ngIf="article?.link" target="_blank" href="{{article.link}}">{{article.title}}</a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="magazine">
      <mat-header-cell *matHeaderCellDef class="paper">כתב-עת/עיתון</mat-header-cell>
      <mat-cell *matCellDef="let article" class="paper">
<!--        <span class="mobile-label">עיתון:</span>-->
        <span>{{article.magazine}}</span> </mat-cell>
    </ng-container>
    <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef class="date">שנה</mat-header-cell>
      <mat-cell class="date" *matCellDef="let article">
        <ng-container *ngIf="article.year">
<!--          <span class="mobile-label">תאריך:</span>-->
          <span>{{article.year}}</span>
        </ng-container>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <div *ngIf="kidListLength !== 0" class="results">
    <h4>סה"כ {{kidListLength}} תוצאות</h4>
  </div>
  <div *ngIf="kidListLength === 0">
    <h4>אין תוצאות</h4>
  </div>
