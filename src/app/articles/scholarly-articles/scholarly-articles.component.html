<div class="magazine-articles">
  <div class="search">
    <mat-form-field class="input-search">
      <input matInput placeholder="חפש" #searchInput (keyup)="applyFilter()">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="articles" [trackBy]="trackByUid" class="articles-table mat-elevation-z4">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>כותרת</mat-header-cell>
      <mat-cell *matCellDef="let article">
<!--        <span class="mobile-label">כותרת:</span>-->
        <a *ngIf="article?.link" target="_blank" href="{{article.link}}">{{article.title}}</a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="publication">
      <mat-header-cell *matHeaderCellDef class="paper">כתב-עת/עיתון</mat-header-cell>
      <mat-cell *matCellDef="let article" class="paper">
<!--        <span class="mobile-label">עיתון:</span>-->
        <span>{{article.publication}}</span> </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef class="date">תאריך</mat-header-cell>
      <mat-cell class="date" *matCellDef="let article">
        <ng-container *ngIf="article.date">
<!--          <span class="mobile-label">תאריך:</span>-->
          <span>{{article.date | date: 'yyyy'}}</span>
        </ng-container>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <div *ngIf="listLength !== 0" class="results">
  <h4>סה"כ {{listLength}} תוצאות</h4>
  </div>
  <div *ngIf="listLength === 0">
    <h4>אין תוצאות</h4>
  </div>
</div>
