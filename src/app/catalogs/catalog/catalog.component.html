<div class="catalog-container" *ngIf="catalogDetails as catalog">
  <div class="title"><h3>{{ catalog.title }}</h3></div>
  <div class="catalog-image">
    <img src="{{catalog?.image}}" title="תמונה של הקטלוג - {{catalog.title}}" alt="img"/>
    <span>{{catalog.gallery}} {{catalog?.year}}</span>
  </div>
  <div class="catalog-text">
    <div class="more-info">{{catalog.moreInfo}}</div>
  </div>
  <p><a class="back" href="/catalogs/list"><mat-icon>chevron_right</mat-icon>חזור</a></p>
</div>
