<h3 *ngIf="!isEdit" mat-dialog-title>הוספת בקורת</h3>
<h3 *ngIf="isEdit" mat-dialog-title>עריכת בקורת</h3>
<mat-dialog-content class="mat-typography">
  <form *ngIf="addCritiqueForm" [formGroup]="addCritiqueForm">
      <mat-form-field>
        <mat-label>כותרת</mat-label>
        <input formControlName="title" class="form-control" name="title" placeholder="הכנס כותרת" type="text" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>אוצר</mat-label>
        <input formControlName="curator" class="form-control" name="curator" placeholder="הכנס אוצר" type="text" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>אומן</mat-label>
        <input formControlName="artist" class="form-control" name="artist" placeholder="הכנס אומן" type="text" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>מוזיאון</mat-label>
        <input formControlName="museum" class="form-control" name="museum" placeholder="הכנס מוזיאון" type="text" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>מאמר</mat-label>
        <input formControlName="article" class="form-control" name="article" placeholder="הכנס מאמר" type="text" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>תאריך</mat-label>
        <input formControlName="date" class="date-input" matInput/>
      </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="!isEdit" type="submit" mat-button class="btn btn-success" (click)="saveCritique(addCritiqueForm?.value)">הוספה</button>
  <button *ngIf="isEdit" type="submit" mat-button class="btn btn-success" (click)="updateCritique(addCritiqueForm?.value)">עדכון</button>
  <button mat-button [mat-dialog-close]="true">סגור</button>
</mat-dialog-actions>
