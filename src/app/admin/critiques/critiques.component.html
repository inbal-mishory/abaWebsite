<div class="actions">
  <button (click)="openAddCritiqueDialog()" class="btn-add">הוסף בקורת</button>
</div>
<div class="critiques-container">
  <ng-container *ngIf="critiques$ | async as critiques">
    <table mat-table [dataSource]="critiques" class="critiques-table mat-elevation-z4">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>כותרת</th>
        <td mat-cell *matCellDef="let critique"> {{critique.title}} </td>
      </ng-container>
      <ng-container matColumnDef="museum">
        <th mat-header-cell *matHeaderCellDef>מוזיאון/גלריה</th>
        <td mat-cell *matCellDef="let critique"> {{critique.museum}} </td>
      </ng-container>
      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef>אמן</th>
        <td mat-cell *matCellDef="let critique"> {{critique.artist}} </td>
      </ng-container>
      <ng-container matColumnDef="article">
        <th mat-header-cell style="min-width: 100px"  *matHeaderCellDef>מאמר</th>
        <td mat-cell style="min-width: 100px" *matCellDef="let critique">
          <a *ngIf="critique.article" href="{{critique.article}}" target="_blank">הורדה</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>תאריך</th>
        <td mat-cell *matCellDef="let critique"> {{critique.date}} </td>
      </ng-container>
      <ng-container matColumnDef="paper">
        <th mat-header-cell *matHeaderCellDef>עיתון</th>
        <td mat-cell *matCellDef="let critique"> {{critique.paper}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>פעולות</th>
        <td mat-cell *matCellDef="let critique" class="actions">
          <button class="btn delete-btn" mat-icon-button (click)="deleteDialog(critique.id, critique.title)">
            <mat-icon>delete</mat-icon>
          </button>
          <button class="btn edit-btn" mat-icon-button (click)="openEditCritiqueDialog(critique)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns | filter: term;"></tr>
    </table>
  </ng-container>
</div>
