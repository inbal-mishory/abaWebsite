<h3>עריכת קטלוג</h3>
<mat-dialog-content>
<div *ngIf="currentCatalog" class="edit-form">
  <form *ngIf="editCatalogForm" [formGroup]="editCatalogForm" (ngSubmit)="saveItem()">
    <div class="submit-form" *ngIf="!submitted">
      <div class="column" fxFlex="50%">
        <mat-form-field appearance="fill">
        <mat-label>כותרת</mat-label>
        <input matInput formControlName="title" class="form-control" name="title" placeholder="הכנס כותרת" />
        <mat-error *ngIf="editCatalogForm.controls['title'].errors?.['require']">
          Required field
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>תיאור</mat-label>
        <input matInput formControlName="description" class="form-control" name="description" placeholder="הכנס תיאור" />
        <mat-error *ngIf="editCatalogForm.controls['title'].errors?.['require']">
          Required field
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>אומן</mat-label>
        <input matInput formControlName="artist" class="form-control" name="artist" placeholder="הכנס אומן" />
        <mat-error *ngIf="editCatalogForm.controls['artist'].errors?.['require']">
          Required field
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>gallery</mat-label>
        <input matInput formControlName="gallery" class="form-control" name="gallery" placeholder="הכנס gallery" />
        <mat-error *ngIf="editCatalogForm.controls['gallery'].errors?.['require']">
          Required field
        </mat-error>
      </mat-form-field>
      </div>
      <div class="column" fxFlex="50%">
        <mat-form-field>
          <mat-label>image</mat-label>
          <input matInput formControlName="imgUrl" class="form-control" name="imgUrl" placeholder="הכנס imgUrl" />
        </mat-form-field>
      <mat-form-field>
        <mat-label>language</mat-label>
        <input matInput formControlName="language" class="form-control" name="language" placeholder="הכנס language" />
        <mat-error *ngIf="editCatalogForm.controls['language'].errors?.['require']">
          Required field
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>urlEnglish</mat-label>
        <input matInput formControlName="urlEnglish" class="form-control" name="urlEnglish" placeholder="הכנס urlEnglish" />
        <mat-error *ngIf="editCatalogForm.controls['urlEnglish'].errors?.['require']">
          Required field
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>urlHeb</mat-label>
        <input formControlName="urlHeb" class="form-control" name="urlHeb" placeholder="הכנס urlHeb" type="text" matInput />
        <mat-error *ngIf="editCatalogForm.controls['urlHeb'].errors?.['require']">
          Required field
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>year</mat-label>
        <input formControlName="year" class="form-control" name="year" placeholder="הכנס year" type="text" matInput />
        <mat-error *ngIf="editCatalogForm.controls['year'].errors?.['require']">
          Required field
        </mat-error>
      </mat-form-field>
      </div>

    </div>
  </form>
  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
  </div>
<!--  <button class="badge badge-primary mr-2" *ngIf="currentCatalog.published" (click)="updatePublished(false)">-->
<!--    UnPublish-->
<!--  </button>-->
<!--  <button *ngIf="!currentCatalog.published" class="badge badge-primary mr-2" (click)="updatePublished(true)">-->
<!--    Publish-->
<!--  </button>-->
<!--  <button class="badge badge-danger mr-2" (click)="deleteCatalog()">-->
<!--    Delete-->
<!--  </button>-->
  <p>{{ message }}</p>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="submit" class="badge badge-success" (click)="updateCatalog()">
    עדכון
  </button>
  <button mat-button class="badge close" [mat-dialog-close]="true">סגור</button>
</mat-dialog-actions>
