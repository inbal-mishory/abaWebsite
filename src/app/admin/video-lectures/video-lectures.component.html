<div class="actions">
  <button (click)="addVideoLecture()" class="btn-add">
    הוסף קטע מדיה
  </button>
</div>
<div class="videos-container">
  <mat-table #table [dataSource]="videos" class="videos-table mat-elevation-z4" matSort>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef class="title">כותרת</mat-header-cell>
      <mat-cell *matCellDef="let video" class="title">
        <span>{{video.title}}</span>
      </mat-cell>
    </ng-container>
    <!-- <ng-container matColumnDef="videoId">
      <mat-header-cell *matHeaderCellDef class="title">מזהה וידיאו</mat-header-cell>
      <mat-cell *matCellDef="let video" class="title">
        <span>{{video.videoId}}</span>
      </mat-cell>
    </ng-container> -->
    <ng-container matColumnDef="link">
      <mat-header-cell *matHeaderCellDef class="title">קישור</mat-header-cell>
      <mat-cell *matCellDef="let video" class="title">
        <span>{{video.link}}</span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef class="cell-date">תאריך</mat-header-cell>
      <mat-cell *matCellDef="let video" class="cell-date">
        <span>{{video.date}}</span>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="cell-actions"></mat-header-cell>
      <mat-cell *matCellDef="let video" class="cell-actions">
        <button (click)="editVideoLecture(video)">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteVideoLecture(video.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
