<mat-table #table [dataSource]="childrenArticles" class="articles-table mat-elevation-z4" matSort>
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef class="title">כותרת</mat-header-cell>
    <mat-cell *matCellDef="let childArticle" class="title">
      <span *ngIf="childArticle?.link === ''">{{childArticle.title}}</span>
      <a *ngIf="childArticle?.link !== ''" target="_blank" href="{{childArticle.link}}">{{childArticle.title}}</a>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="magazine">
    <mat-header-cell *matHeaderCellDef>כתב-עת/עיתון</mat-header-cell>
    <mat-cell *matCellDef="let childArticle">
      <span>{{childArticle.magazine}}</span> </mat-cell>
  </ng-container>
  <ng-container matColumnDef="year">
    <mat-header-cell *matHeaderCellDef class="date">תאריך</mat-header-cell>
    <mat-cell *matCellDef="let childArticle" class="date">
      <ng-container *ngIf="childArticle.year">
        <span>{{childArticle.year}}</span>
      </ng-container>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="actions"></mat-header-cell>
    <mat-cell *matCellDef="let childArticle" class="actions">
      <button class="btn" (click)="deleteDialog(childArticle.id, childArticle.title)" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
      <button class="edit-btn" mat-icon-button (click)="openEditArticle(childArticle)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
