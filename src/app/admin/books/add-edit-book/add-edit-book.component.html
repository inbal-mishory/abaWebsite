<div class="mat-dialog-title">
  <h3 *ngIf="!isEdit" mat-dialog-title>הוספת ספר</h3>
  <h3 *ngIf="isEdit" mat-dialog-title>עריכת ספר</h3>
</div>
<mat-dialog-content>
  <form *ngIf="editBookForm" [formGroup]="editBookForm">
  <div class="form-controls">
    <mat-form-field appearance="fill">
      <mat-label>כותרת</mat-label>
      <input matInput formControlName="title" class="form-control" name="title" placeholder="הכנס כותרת" />
      <mat-error *ngIf="editBookForm.controls['title'].errors?.['require']">
        Required field
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>עטיפה</mat-label>
      <input matInput formControlName="cover" class="form-control" name="cover" placeholder="הכנס עטיפה" />
      <mat-error *ngIf="editBookForm.controls['cover'].errors?.['require']">
        Required field
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>מוציא לאור</mat-label>
      <input matInput formControlName="publisher" class="form-control" name="publisher" placeholder="הכנס מוציא לאור" />
      <mat-error *ngIf="editBookForm.controls['publisher'].errors?.['require']">
        Required field
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>שנת הוצאה לאור</mat-label>
      <input matInput formControlName="publication_year" class="form-control" name="publication_year" placeholder="הכנס שנת הוצאה" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>בקורת</mat-label>
      <input matInput formControlName="article" class="form-control" name="article" placeholder="הכנס בקורת" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>בקורת 2</mat-label>
      <input matInput formControlName="article2" class="form-control" name="article" placeholder="הכנס בקורת2" />
    </mat-form-field>
    <mat-form-field class="more-info">
      <mat-label>מידע נוסף</mat-label>
      <textarea matInput formControlName="link" placeholder="הכנס מידע נוסף"></textarea>
    </mat-form-field>
  </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn" (click)="closeModal()">ביטול</button>
  <button *ngIf="isEdit" type="submit" class="btn" (click)="updateBook()">
    עדכון
  </button>
  <button *ngIf="!isEdit" type="submit" class="btn" (click)="createBook(editBookForm?.value)">
    יצירה
  </button>
</mat-dialog-actions>
