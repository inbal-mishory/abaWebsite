<div class="modal-task-container">
<h1 mat-dialog-title>רשימה</h1>
<div mat-dialog-content>
  <p>כותרת</p>
  <mat-form-field>
    <input placeholder="title" matInput [(ngModel)]="data.title" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">ביטול</button>
  <button mat-button [mat-dialog-close]="data.title" cdkFocusInitial>
    יצירה
  </button>
</div>
</div>
